<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		html {
			background-color: #B9F3ED;
		}

		.container {
			box-sizing: border-box; 
			width: 1000px; 
			margin: 80px auto; 
			padding: 0 15px;
		}

		a {
			float: right;
			background-color: #E34262;
			color: white;
			font-size: 18px;
			border: none;
			border-radius: 5px;
			text-decoration: none;
			padding: 10px;
		}

		span {
			font-size: 30px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<span>Cald si bun</span>
		<a href="meniu.html">Meniu</a>
		<p>Adresa: Str. Alunisului nr. 5</p>
		<iframe 
			width="500"
			height="300"
			frameborder="0" style="border:0"	 
			allowfullscreen
			src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBw8v460V8j_svnnEjvNPILkQFRgmyA6Hc&q=bucuresti+alunisului">
		</iframe>
	</div>
</body>
</html>
